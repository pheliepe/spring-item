<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>Create Item</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h2 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 100%;
        }
        table, th, td {
            border: 1px solid #999;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        button {
            padding: 6px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <a th:href="@{/items-gui}"><button>new item</button></a>&nbsp;&nbsp;
    <a th:href="@{/items-gui/instanceTemplate}"><button>new instance</button></a>&nbsp;&nbsp;
    <br>
    <h2>List Items</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Material</th>
            <th>ID</th>
            <th colspan="3">Aktionen</th>
        </tr>

        <tr th:each="item : ${items}">
            <td th:text="${item.nomenclature}">Item Name</td>
            <td th:text="${item.description}">Item Description</td>
            <td th:text="${item.material}">Item Material</td>      
            <td th:text="${item.id}">ID</td>

            <td><a th:href="@{/items-gui/{id}/delete(id=${item.id})}">LÃ¶schen</a></td>
            <td><a th:href="@{/items-gui/{id}/show(id=${item.id})}">Anzeigen</a></td>
            <td><a th:href="@{/items-gui/{id}/show_instances(id=${item.id})}">Instanzen</a></td>
        </tr>
    </table>
</body>
</html>
